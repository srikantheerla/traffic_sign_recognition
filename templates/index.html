{% extends "base.html" %} {% block content %}

<h2>Upload Traffic Sign(s)</h2>
<style> 
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: #2dcba7;
   color: black;
   text-align: center;
   font-size: 25px;
   font-weight: bold;
}
body {
    text-align: center;
}
</style>

<div>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label bg-secondary btn rounded-pill">
            Click Here to Upload 👆🏻
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;" >
        <div class="img-preview w3-display-middle">
            <div id="imagePreview">
            </div>
        </div>
        <div style="margin-top: 30%;">
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict Traffic 🚦 Sign(s)</button>
        </div>
    </div>

    <div class="loader w3-display-middle" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>

{% endblock %}
